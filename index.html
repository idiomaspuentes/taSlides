<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translationAcademy Slides</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="dist/main.js" defer></script>
</head>
<body>
    <div id="welcome" class="hide">
        <h1>Welcome to translationAcademy slides <sup>alpha</sup></h1>
        <p>enter the resource folder and name</p>
        <input id="resource" type="text" placeholder="e.g. translate/figs-inclusive">
        <label id="error-message" class="error hide" for="resource">resource not found</label>
        <input id="submit" type="button" value="submit">
    </div>
    <div id="menu">
        <div id="home">
            <a href="#" class="btn btn-link text-secondary dropdown-toggle" tabindex="0">
                home <i class="icon icon-caret"></i>
            </a>
        </div>
        <div id="share-presentation">
            <div class="dropdown">
                <a href="#" class="btn btn-link text-secondary dropdown-toggle" tabindex="0">
                  share <i class="icon icon-caret"></i>
                </a>
                <!-- menu component -->
                <ul class="menu">
                    <li class="menu-item">
                        <a id="whatsapp" href="#" data-action="share/whatsapp/share">
                            <i class="icon icon-link"></i> Whatsapp
                        </a>
                    </li>
                    <li class="menu-item">
                        <a id="telegram" href="#">
                            <i class="icon icon-link "></i> Telegram
                        </a>
                    </li>
                    <li class="menu-item">
                        <a id="copy-link" href="#">
                        <i class="icon icon-link"></i> Share Link
                        </a>
                    </li>
                </ul>
            </div>    
        </div>
        <div id="download" class="hide">
            <div class="dropdown">
                <a href="#" class="btn btn-link text-secondary dropdown-toggle" tabindex="0">
                  download <i class="icon icon-caret"></i>
                </a>
                <!-- menu component -->
                <ul class="menu">
                    <li class="menu-item">
                        <a id="pdf" href="#" class="disabled">
                            <i class="icon icon-link"></i> pdf (soon)
                        </a>
                    </li>
                    <li class="menu-item">
                        <a id="scorm" href="#">
                            <i class="icon icon-link "></i> scorm
                        </a>
                    </li>
                </ul>
            </div>  
        </div>
        
    </div>
    <div class="reveal hide" id="slider-wrapper">
        <div class="slides">
    
            <section>
                <h2 id="course-title">Course Title</h2>
                <p id="course-subtitle">Course subtitle</p>
            </section>
    
            <section data-markdown="markdown-src"
             data-separator="(?:(\n\r?)+#)"
             data-separator-vertical="(?:(?<=.{3,})(?:\.\s|\n\r?)|(?<=##+ *.+)(\n\r?)+)"
             data-separator-notes="^Note:"
             data-charset="utf-8"
             id="markdown-section">
                <!--
                    Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                    For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                -->
            </section>
    
            <section>
                <h2 id="bye-message">Thank you for viewing this lesson! ;)</h2>
                <p>soon you'll be able to download this presentation as <strong>pdf</strong></p>
            </section>
    
        </div>
    </div>

</body>
</html>
